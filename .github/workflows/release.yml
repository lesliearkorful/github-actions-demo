name: Create Release and Tag
env:
  flutter_version: "1.22.6"
  main_branch: "main"

on:
  push:
    branches: [active]

jobs:
  create_codebase_release:
    runs-on: ubuntu-latest
    if: "startsWith(github.event.head_commit.message, 'bump version to')"

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"

      - name: Cache pub dependencies
        uses: actions/cache@v2
        with:
          path: /opt/hostedtoolcache/flutter
          key: ${{ runner.OS }}-flutter-install-cache-${{ env.flutter_version }}

      - uses: subosito/flutter-action@v1
        with:
          flutter-version: ${{ env.flutter_version }}

      - run: flutter pub get
      - run: flutter test

      - name: Checkout code
        uses: actions/checkout@v2

      # - name: Set env.commit_message value
      # - id: get-commit-message
      #   run: |
      #     echo "commit_message=yellow" >> $GITHUB_ENV

      - id: get-tag-name
        name: get tag from commit - ${{ github.event.head_commit.message }}
        uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const cmt = ${{ github.event.head_commit.message }}
            const tag = cmt.match(/v[0-9.]\d*(-?)([a-z0-9.-]+)*/g)[0]
            console.log(tag)
            core.setOutput('tag', tag)

      - name: Create and publish release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get-tag-name.outputs.tag }}
          release_name: ${{ steps.get-tag-name.outputs.tag }}
          draft: false
          prerelease: false

      - name: Merge ${{ steps.get-tag-name.outputs.tag }} into ${{ env.main_branch }} branch
        uses: devmasx/merge-branch@v1.3.1
        with:
          type: now
          from_branch: ${{ steps.get-tag-name.outputs.tag }}
          target_branch: ${{ env.main_branch }}
          github_token: ${{ github.token }}

      - name: Delete ${{ steps.get-tag-name.outputs.tag }} branch
        uses: dawidd6/action-delete-branch@v3
        with:
          github_token: ${{ github.token }}
          branches: ${{ steps.get-tag-name.outputs.tag }}
